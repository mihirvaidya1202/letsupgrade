<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div id="container">
        <div id="display">
        </div>    
        <div id="numpad">
            <div id="button1" class="buttons" onclick="on1()">1</div>
            <div id="button2" class="buttons" onclick="on2()">2</div>
            <div id="button3" class="buttons" onclick="on3()">3</div>
            <div id="button4" class="buttons" onclick="on4()">4</div>
