<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ifElseLadder.css">
</head>
<body>
    <div id="containerTitle">Salary Commision</div>
    <div id="container">
        <textarea id="txt" cols="30" rows="3"></textarea>
        <div id="addButton" onclick="commision()">Enter</div>
        <div id="list"></div>
    </div>
    <script>
        function commision()
        {
            var sal=document.getElementById("txt").value;
            var sum=0;
            var regex=/[0-9]/;
            var result=sal.match(regex);
            if(sal!="" && result)
            {
                sal=Number(sal);
                while(sal>0)
                {
                    console.log(sal);
                    if(sal<=5000 && sal>0)
                    {
                        sum=sum+2;
                        sal=0;
                    }
                    else if(sal<=10000 && sal>5000)
                    {
                        sum=sum+5;
                        sal=sal-5000;
                    }
                    else if(sal<=20000 && sal>10000)
                    {
                        sum=sum+7;
                        sal=sal-10000;
                    }
                    else if(sal>20000)
                    {
                        sum=sum+10;
                        sal=sal-20000;
                    }
                }
                document.getElementById("list").innerHTML=`The Commision is ${sum}%`;
            }
        }
    </script>
</body>
</html>
