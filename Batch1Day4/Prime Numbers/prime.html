<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var n=window.prompt("Enter the number upto which prime numbers are to be displayed");
        var i,j,k,flag;
        for(i=2;i<=n;i++)
        {
            j=2;
            flag=0;
            while(j<i)
            {
                if(i%j==0)
                {
                    flag=1;
                }
                j++;
            }
            if(flag==0)
            {
                document.write(`${i}<br>`);
            }
        }
    </script>
</body>
</html>
